<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Form</title>
</head>
<body>
    <h2>Upload Text or Enter Text</h2>

        {{ form.as_p }}

    </form>
</body>
</html>
